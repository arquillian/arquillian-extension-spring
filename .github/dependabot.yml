version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
    time: "11:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: org.hibernate:hibernate-validator
    versions:
    - 5.3.6.Final
    - 6.1.5.Final
  - dependency-name: org.jboss:jboss-parent
    versions:
    - "37"
  - dependency-name: org.codehaus.mojo:animal-sniffer-maven-plugin
    versions:
    - "1.19"
  - dependency-name: com.fasterxml.jackson.core:jackson-databind
    versions:
    - 2.9.8
